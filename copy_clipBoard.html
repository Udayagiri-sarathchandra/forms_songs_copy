<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script>
        function myfun() {
            var ptext = document.querySelector('p').innerText
            var btntext = document.querySelector('button').innerText

            //New Input Element
            var InputElement = document.createElement('input')
            InputElement.type = "text"

            //Add/Display New Created Elements on HTML Document
            document.body.appendChild(InputElement)

            //add ptext to input_Element
            InputElement.value = ptext

            //Copy the text from Input
            InputElement.select()

            //takes copy of selected information from  ELEMENT
            document.execCommand("copy")


            //Remove Created Element
            document.body.removeChild(InputElement)

            if (btntext == "Copy") {
                document.querySelector('button').innerText = "Copied"
            }

        }

    </script>
</head>



</html>
