<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function filevalidation() {

            var filevalue = document.getElementById('file').value



            if (filevalue == "") {
                alert("Please Select File")
                return false;
            }
            else if (!filevalue.toLowerCase().match(/(\.jpg|\.png|\.jpeg|\.gif)/)) {
                alert("Please choose Image File")
                return false;
            }
            else {
                var imagefileSize = document.getElementById('file').files[0].size
                alert(imagefileSize / 1024)
                return false;
            }
        }
    </script>
</head>

<body>

    <form action="next.php" onsubmit="return filevalidation()">
        <label>Upload Photo</label>
        <input type="file" id="file" /> <br />
        <span id="file_err"></span>

        <br><br><br>

        <button type="submit">Submit</button>

    </form>

</body>

</html>
